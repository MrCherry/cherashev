upstream rails_app {
	server app:4242;
}

server {
	listen 80;
	server_name cherashev.com www.cherashev.com new.cherashev new1.cherashev.com new2.cherashev.com;
	return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;

    server_name cherashev.com www.cherashev.com new.cherashev new1.cherashev.com new2.cherashev.com;

		#ssl_certificate /etc/letsencrypt/live/cherashev.com/fullchain.pem;
 	  #ssl_certificate_key /etc/letsencrypt/live/cherashev.com/privkey.pem;
    ssl_certificate /etc/certs/fullchain.pem;
    ssl_certificate_key /etc/certs/privkey.pem;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    #ssl_dhparam /etc/ssl/certs/dhparam.pem;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    ssl_session_timeout 1d;
    #ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    #add_header Strict-Transport-Security max-age=15768000;

    sendfile on;

    #root $APP_HOME/public;
		root /var/www/cherashev/public;

		# deny requests for files that should never be accessed
    location ~ /\. {
       deny all;
    }
    location ~* ^.+\.(rb|log)$ {
       deny all;
    }

    # serve static (compiled) assets directly if they exist (for rails production)
    location ~ ^/(assets|images|javascripts|stylesheets|swfs|system)/   {
       access_log off;
       gzip_static on;

       expires max;
       add_header Cache-Control public;

       add_header Last-Modified "";
       add_header ETag "";
       break;
    }

    # send non-static file requests to the app server
    location / {
       try_files $uri @rails_app;
    }

    location @rails_app {
       proxy_set_header  X-Real-IP  $remote_addr;
       proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header Host $http_host;
       proxy_redirect off;
       proxy_pass http://rails_app;
    }

    error_page 500 502 503 504 /500.html;
    client_max_body_size 100m;
    keepalive_timeout 10;
}
